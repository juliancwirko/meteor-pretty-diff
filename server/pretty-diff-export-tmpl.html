<html>
    <head>
        <meta charset="UTF-8">
        <title>{{prettyDiffTitle}}</title>
        <style>
            * {
                box-sizing: border-box;
            }
            html, body {
                margin: 0;
                padding: 0;
                background-color: #fafafa;
                font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
            }
            .pretty-diff-export-title,
            .pretty-diff-export-footer {
                height: 60px;
                line-height: 60px;
                background-color: #36393B;
                color: #ffffff;
                font-size: 18px;
                padding-left: 25px;
                padding-right: 25px;
            }
            .pretty-diff-export-footer p {
                margin: 0;
            }
            .pretty-diff-export-footer a {
                color: #ffffff;
            }
            .pretty-diff-export-description {
                background-color: #fff;
                margin: 30px 25px 0;
                padding: 25px;
            }
            .pretty-diff-export-description h1,
            .pretty-diff-export-description h2,
            .pretty-diff-export-description h3,
            .pretty-diff-export-description h4,
            .pretty-diff-export-description h5,
            .pretty-diff-export-description h6,
            .pretty-diff-export-description p {
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .pretty-diff-export-content {
                padding: 30px 25px;
            }
            {{{prettyDiffCss}}}
        </style>
    </head>
    <body>
        <div class="pretty-diff-container">
            {{#if prettyDiffTitle}}
                <div class="pretty-diff-export-title">
                    {{prettyDiffTitle}}
                </div>
            {{/if}}
            {{#if prettyDiffDesc}}
                <div class="pretty-diff-export-description">
                    {{{prettyDiffDesc}}}
                </div>
            {{/if}}
            <div class="pretty-diff-side-by-side pretty-diff-export-content">
                {{{prettyDiffHtml}}}
            </div>
            {{#if prettyDiffFooter}}
                <div class="pretty-diff-export-footer">
                    <small>{{{prettyDiffFooter}}}</small>
                </div>
            {{/if}}
        </div>
    </body>
</html>
